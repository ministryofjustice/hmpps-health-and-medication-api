info.app:
  name: HMPPS Health and Medication API
  version: 1.0

spring:
  application:
    name: hmpps-health-and-medication-api

  http:
    codecs:
      max-in-memory-size: 10MB

  jackson:
    date-format: "yyyy-MM-dd'T'HH:mm:ssZ"
    serialization:
      write-dates-as-timestamps: false
      write-dates-with-context-time-zone: true
      write-dates-with-zone-id: false
    time-zone: "Europe/London"

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${api.hmpps-auth.base-url}/.well-known/jwks.json

      client:
        registration:
          hmpps-health-and-medication-api:
            provider: hmpps-auth
            client-id: ${client.id}
            client-secret: ${client.secret}
            authorization-grant-type: client_credentials
            scope: read
        provider:
          hmpps-auth:
            token-uri: ${api.hmpps-auth.base-url}/oauth/token

  jpa:
    open-in-view: false
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none

  flyway:
    enabled: true
    url: ${spring.datasource.url}
    user: ${database.username}
    password: ${database.password}
    locations: classpath:/db/migration/common
    placeholders:
      dpr_user: ${DPR_USER}
      dpr_password: ${DPR_PASSWORD}

  datasource:
    url: 'jdbc:postgresql://${database.endpoint}/${database.name}?sslmode=verify-full'
    username: ${database.username}
    password: ${database.password}
    hikari:
      pool-name: HEALTH-AND-MEDICATION-DB-CP
      maximum-pool-size: 10
      connection-timeout: 1000
      validation-timeout: 500

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

hmpps:
  sar:
    template:
      path: /sar/templates/sar_template.mustache
      enabled: true
